<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader</title>

<style>
:root {

--bg: #f2f2f7;

--card: rgba(255, 255, 255, 0.75);

--blur: blur(20px);

--primary: #007aff;

--text: #1c1c1e;

--sub: #8e8e93;

--radius: 22px;
}

* {

box-sizing: border-box;

font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "PingFang SC", sans-serif;
}

body {

margin: 0;

background: linear-gradient(180deg, #f9f9fb, #ececf1);

min-height: 100vh;

display: flex;

align-items: center;

justify-content: center;
}

.container {

width: 92%;

max-width: 420px;
}

.card {

background: var(--card);

backdrop-filter: var(--blur);

-webkit-backdrop-filter: var(--blur);

border-radius: var(--radius);

padding: 22px;

box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

h1 {

font-size: 20px;

margin: 0 0 6px;

color: var(--text);

text-align: center;
}

p {

font-size: 14px;

color: var(--sub);

text-align: center;

margin-bottom: 16px;
}

input {

width: 100%;

border: none;

outline: none;

padding: 14px 16px;

border-radius: 14px;

font-size: 14px;

background: #fff;

color: var(--text);

box-shadow: inset 0 0 0 1px rgba(0,0,0,0.06);
}

input::placeholder {

color: #b0b0b5;
}

button {

width: 100%;

margin-top: 14px;

padding: 14px;

border-radius: 16px;

border: none;

background: linear-gradient(180deg, #0a84ff, #0060df);

color: #fff;

font-size: 16px;

font-weight: 600;

cursor: pointer;
}

button:active {

transform: scale(0.97);
}

.download {

display: none;

margin-top: 16px;

text-align: center;
}

.download a {

display: block;

padding: 14px;

border-radius: 16px;

background: #34c759;

color: #fff;

font-size: 16px;

font-weight: 600;

text-decoration: none;
}

.footer {

margin-top: 14px;

font-size: 12px;

color: #9a9aa0;

text-align: center;
}
</style>
</head>

<body>

<div class="container">

<div class="card">


<h1>视频直链下载</h1>


<p>粘贴解析后的 MP4 直链</p >



<input id="url" placeholder="https://example.com/video.mp4">



<button onclick="generate()">生成下载按钮</button>



<div class="download" id="downloadBox">



<a id="downloadLink" download>




下载视频



</a >


</div>



<div class="footer">



iOS Safari · 保存到文件


</div>

</div>
</div>

<script>
function generate() {

const url = document.getElementById('url').value.trim();

if (!url) {


alert('请先输入视频直链');


return;

}


const link = document.getElementById('downloadLink');

link.href = url;

link.download = 'video.mp4';


document.getElementById('downloadBox').style.display = 'block';
}
</script>

</body>
</html>
